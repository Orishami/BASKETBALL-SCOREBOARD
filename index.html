<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-light">
  <header>
    <h3 class="text-center bg-dark p-5 text-light">BASKETBALL SCOREBOARD</h3>
  </header>

  <div class="container d-flex justify-content-between text-center p-lg-5">
    <div class="px-5">
      <h3 class="mb-4">HOME</h3>
      <h1 id="homeScore" class="bg-dark text-danger py-4 px-lg-5 hscore">0</h1>
      <button class="btn border-light text-light my-2 hb1" onclick="updateScore('home', 1)">+1</button>
      <button class="btn border-light text-light my-2 hb2" onclick="updateScore('home', 2)">+2</button>
      <button class="btn border-light text-light my-2 hb3" onclick="updateScore('home', 3)">+3</button>
    </div>

    <div class="px-5">
      <h3 class="mb-4">GUEST</h3>
      <h1 id="guestScore" class="bg-dark text-danger  py-4 px-lg-5 gscore">0</h1>
      <button class="btn border-light text-light my-2 gb1" onclick="updateScore('guest', 1)">+1</button>
      <button class="btn border-light text-light my-2 gb2" onclick="updateScore('guest', 2)">+2</button>
      <button class="btn border-light text-light my-2 gb3" onclick="updateScore('guest', 3)">+3</button>
    </div>
  </div>

  <div class="text-center">
    <button class="btn bg-light text-success my-4 rbtn" onclick="resetScores()">NEW GAME</button>
  </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
